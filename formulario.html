<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Formulario</title>
</head>

<body>
  <nav style="padding-left: 1em; padding-right: 1em; margin-bottom: 1em;" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <h4 style="margin-bottom: 1em;  display: flex; align-items: center; justify-content: center;">Preencha o formulario a seguir</h4>
  
  <form style="flex-wrap: wrap; display: flex; justify-content: center; align-items: center; flex-direction: column">
    <div style="flex-wrap: wrap; display: flex;justify-content: center; align-items: center; flex-direction: row" class="form-row">
      <div style="margin: .5em;" class="form-group col-md-5">
        <label for="nome">Nome</label>
        <input type="nome" class="form-control" id="nome" placeholder="Nome">
      </div>
      <div style="margin: .5em;" class="form-group col-md-5">
        <label for="sobrenome">Sobrenome</label>
        <input type="sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome">
      </div>
      <div style="margin: .5em;" class="form-group col-md-5">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div style="margin: .5em;" class="form-group col-md-5">
        <label for="senha">Senha</label>
        <input type="senha" class="form-control" id="senha">
      </div>
      <div style="margin: .5em;" class="form-group col-md-5">
        <label for="senhaconf">Confirmação de Senha</label>
        <input type="senhaconf" class="form-control" id="senhaconf">
      </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="dataNas">Data de nascimento</label>
      <input type="date" class="form-control" id="dataNas">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="telefone">Telefone</label>
      <input type="number" class="form-control" id="telefone" placeholder="000000000">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="cpf">CPF</label>
      <input type="number" class="form-control" id="cpf" placeholder="000.000.000-00">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="cep">CEP</label>
      <input type="number" class="form-control" id="cep" placeholder="00000/000">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="rua">Rua</label>
      <input type="text" class="form-control" id="rua">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="numero">N°</label>
      <input type="number" class="form-control" id="numero">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="complemento">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="Casa, apartamento, atalhos">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="bairo">Bairro</label>
      <input type="text" class="form-control" id="bairo">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade">
    </div>
    <div style="margin: .5em;" class="form-group col-md-5">
      <label for="uf">Adicione uma foto</label>
      <input type="text" class="form-control" id="uf">
    </div>
    <div style="margin-left: 1em;" class="form-group col-md-5">
      
    </div>
    <div style="margin: 1em; display: flex; align-items: center; justify-content: center;" class="form-group col-md-5">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
